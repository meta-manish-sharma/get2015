<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Responsive Grid Layout</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="javascript/jquery-1.11.3.js"></script>
 <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="css/StyleSheet.css">
</head>
<body>
	<div class="container-fluid" >
		<h2>Grid On Large Screen</h2>
		
		<!-- row 1 -->
		<div class="row" >
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col" >Row 1</div>
		</div>	
		
		<!-- row 2 -->
		<div class="row" >
			<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12  col" >Row 2</div>
			<div class="col-lg-10 col-md-8 col-sm-6 col-xs-12 col" >Row 2</div>
		</div>
		
		<!-- row 3 -->
		<div class="row" >
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 col" >Row 3</div>
			<div class="col-lg-8 col-md-6 col-sm-6 col-xs-12 col" >Row 3</div>
		</div>
		
		<!-- row 4 -->
		<div class="row" >
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col" >Row 4</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col" >Row 4</div>
		</div>
		
		<!-- row 5 -->
		<div class="row" >
			<div class="col-lg-8 col-md-6 col-sm-6 col-xs-12 col" >Row 5</div>
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 col" >Row 5</div>
		</div>
		
		<!-- row 6 -->
		<div class="row" >
			<div class="col-lg-10 col-md-8 col-sm-6 col-xs-12 col" >Row 6</div>
			<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 col" >Row 6</div>
		</div>
		
		<!-- row 7 -->
		<div class="row" >
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col" >Row 7</div>
		</div>
	</div>
</body>
</html>
