<!DOCTYPE html>
<html>
	<head>
		<title>FormValidation Servlet</title>
	</head>
	<body>
		<form action="Validate" name="form" method="post">
		<table>
			<tr> <td>User Name: <input type="text" name="name" placeholder="Enter Name" /></td> </tr>
			<tr><td>Password: <input type="password" name="password" placeholder="Enter password"></td>
			<tr><td>Re-Enter Password: <input type="password" name="rpassword" placeholder="Re-Enter password"></td>
			<tr><td><input type="submit" id="submitButton" value="submit"></td></tr>
		</table>
		</form>
	</body>
</html>
