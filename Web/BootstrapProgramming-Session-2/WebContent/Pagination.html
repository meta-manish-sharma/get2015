<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pagination</title>
<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
<script src="./javascript/jquery-1.11.3.js"></script>
<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="Pagination.js"></script>
</head>
<body>
	<div class="container-fluid well">
		<form class="navbar-form navbar-right" role="search">
					<div class="input-group">
						<input type="text" id="search" class="form-control" placeholder="Search Movie Title">
						<div class="input-group-btn">
							<button type="button" id="searchButton" class="btn btn-default">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</div>
					</div>
				</form>
				
	<table class="table table-hover table-bordered" id="movieTable">
   	<thead>
     	<tr>
       	<th>Movie Title</th>
       	<th>Genre</th>
       	<th>Director</th>
     	</tr>
   	 	</thead>
   	<tbody>
   	</tbody>
   	</table>
   	<div class="text-center">
   		<ul class="pagination text-center">
			<li><a href="#"  id="pg1" onclick="addTable(1)">1</a></li>
			<li><a href="#" id="pg2" onclick="addTable(2)">2</a></li>
			<li><a href="#" id="pg3" onclick="addTable(3)">3</a></li>
			<li><a href="#" id="pg4" onclick="addTable(4)">4</a></li>
			<li><a href="#" id="pg5" onclick="addTable(5)">5</a></li>
		</ul>
		</div>
	</div>
</body>
</html>
